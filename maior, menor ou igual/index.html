<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condições</title>
    <style>
    </style>
  </head>
  <body>
    <h1>Qual número é maior?</h1>
    <input type="number" id="n1">
    <input type="number" id="n2">
    <button onclick="verificar()">verificar</button>
    <div id="aa"></div>
    <script>
      function verificar(){
        var aa = document.getElementById('aa')
        var a = document.getElementById('n1')
        var  va = Number(a.value)
        var b = document.getElementById('n2')
        var vb = Number(b.value)
        if(va > vb) {
          aa.innerText = `${va} é maior que ${vb}`
        } 
        else {
          if (va == vb) {
            aa.innerText = `${va} é ingual que ${vb}`
            } else {
            aa.innerText = `${va} é menor que ${vb}`
            }
          }
        }
    </script>
  </body>
</html>
